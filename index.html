<!DOCTYPE html>
<html lang="fa">
<head>

        <div class="projects">

        <p>اگر علاقه‌مند به همکاری هستید، با من تماس بگیرید.</p>
        <a href="mailto:your@email.com" class="btn">ایمیل بزنید</a>
